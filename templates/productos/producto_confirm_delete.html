<div class="modal-dialog" role="document">
	<div class="modal-content">
		<form method="post" action="{% url 'productos:eliminar_producto' object.pk %}">
			{% csrf_token %}
			<div class="modal-header" style="background-color: #EE1F1F; color:#fff;">
				<button type="button" class="close" data-dismiss="modal" arial-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>		
				<h3 class="modal-title" style="text-align: center">Confirmar Eliminaci√≥n</h3>
			</div>	
			<div class="modal-body">
				<p class="lead">Esta seguro que desea eliminar el producto
				<strong>{{ object.nombre}}</strong></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				<button type="submit" class="btn btn-danger" value="submit">Eliminar producto</button>		
			</div>
		</form>
	</div>
</div>
