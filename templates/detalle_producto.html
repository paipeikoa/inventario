<div class="modal-dialog modal-sm" role="document">
	<div class="modal-content">
		<div class="modal-header" style="background-color: #337FB7; border-color:#2e6da4; color:#fff;">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3 style="text-align: center">Producto: {{ producto.nombre }}</h3>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
	            		<div class="panel-heading" style="text-align: center"><b>Categoria</b></div>
	            		<div class="panel-body" style="text-align: center">{{object.categoria}}</div>
	       			</div>
	       			<div class="panel panel-default">
	            		<div class="panel-heading" style="text-align: center"><b>Nombre</b></div>
	            		<div class="panel-body" style="text-align: center">{{object.nombre}}</div>
	       			</div>
	       			<div class="panel panel-default">
	            		<div class="panel-heading" style="text-align: center"><b>Marca</b></div>
	            		<div class="panel-body" style="text-align: center">{{object.marca}}</div>
	       			</div>
	       			<div class="panel panel-default">
	            		<div class="panel-heading" style="text-align: center"><b>Precio</b></div>
	            		<div class="panel-body" style="text-align: center">{{object.precio}}</div>
	       			</div>
	       			<div class="panel panel-default">
	            		<div class="panel-heading" style="text-align: center"><b>Imagen</b></div>
	            		<div class="panel-body" style="text-align: center"><a href="{{producto.imagenes.url}}">{{ producto.imagenes }}</a></div>
	       			</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-lg-12 text-right">
					<button type="button" class="btn btn-primary" onclick="return cerrar_modal()">
						Aceptar
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
