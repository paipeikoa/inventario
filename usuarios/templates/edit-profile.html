{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<br><br>
<div class="container">
<!-- Page Heading/Breadcrumbs -->
  <div class="row">
      <div class="col-lg-12">
          <ol class="breadcrumb">
              <li><a href="/">Inicio</a>
              </li>
              <li class="active">Editar Cuenta</li>
          </ol>
      </div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <h2 style="text-align:center">Datos Personales</h2>
    <br>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
    <br>
    <button class="btn btn-success btn-lg btn-block" type="submit">{% trans "Registrar" %}</button>
    </form>
    <br>
  </div>
</div>
<br><br><br><br>
{% endblock %}
