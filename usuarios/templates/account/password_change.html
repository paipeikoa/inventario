{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<br><br><br>
<div class="container">
	<div class="col-md-4 col-md-offset-4">
	    <h1>{% trans "Change Password" %}</h1>

	    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
	        {% csrf_token %}
	        {{ form|crispy }}
	        <button class="btn btn-success btn-md btn-block" name="action" type="submit">{% trans "Change Password" %}</button>
	    	<a href="/" class="btn btn-danger btn-md btn-block" role="button">Cancelar</a>

	    </form>
	</div>
</div>
<br><br><br><br>
{% endblock %}
